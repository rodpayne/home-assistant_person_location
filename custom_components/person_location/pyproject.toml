[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
# Core lint rules: PEP8, PEP257, imports, docstrings, complexity
select = [
    "E",   # PEP8 errors
    "F",   # Pyflakes
    "W",   # Warnings
    "C90", # Cyclomatic complexity
    "D",   # Docstring rules (PEP257)
    "I",   # Import sorting
    "UP",  # Upgrade syntax (modern Python)
    "ANN", # Type annotations
    "TCH"  # Typing + constant ordering checks
]
ignore = [
    "E501" # Ignore long lines (Black handles wrapping)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint.isort]
# Import sorting rules
known-first-party = ["homeassistant"]
combine-as-imports = true
force-sort-within-sections = true
lines-between-types = 1

[tool.ruff.lint.pydocstyle]
# Docstring style
convention = "pep257"

[tool.ruff.lint.per-file-ignores]
# Example: ignore missing docstrings in tests
"tests/*" = ["D100", "D101", "D102", "D103"]

[tool.ruff.lint.mccabe]
# Flag errors (`C901`) whenever the complexity level exceeds 50.
max-complexity = 50